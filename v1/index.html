<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向绑定v1</title>
</head>
<body>
  <input type="text" id="textinput" oninput="inputTrigger()">
  <h1 id="textoutput"></h1>
</body>

<script type="text/javascript">
  var obj = {name:''}
  Object.defineProperty(obj, 'name', {
      enumerable: false,
      configurable: true,
      get: function() {
          console.log('触发了get')
      },
      set: function(newVal) {
        document.getElementById('textoutput').innerHTML = newVal
      }
  })
  var toGet = obj.name
  function inputTrigger(e) {
    var e = window.event || e,
        str = e.target.value
    obj.name = str
  }
</script>
</html>
